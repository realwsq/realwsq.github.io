<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <!--<script src="../static/libs/d3.min.js"></script>-->
  <script src="jquery.min.js"></script>
  <style>
      .function1,.function2, .button {
        /*vertical-align: center;
        flex-direction: row;*/
        display: -webkit-flex;
        -webkit-flex-direction: row;
        display: flex;
        flex-direction: row;
      }
      /*input {
          float: left,
      }*/
  </style>
</head>
<body>
  <div class="main">
    <div class="function1">
      <div>
        <input type="number" id="a1" name="a1" step="0.0001" placeholder="0.003" value="0.003"/>
      </div>
      $x_1$+
      <div>
        <input type="number" id="b1" name="b1" step="0.0001" placeholder="59.14" value="59.14"/>
      </div>
      $x_2$= 
      <div>
        <input type="number" id="c1" name="c1" step="0.0001" placeholder="59.17" value="59.17"/>
      </div>
    </div>
    <div class="function2">
      <div>
        <input type="number" id="a2" name="a2" step="0.0001" placeholder="5.291" value="5.291"/>
      </div>
      $x_1$+
      <div>
        <input type="number" id="b2" name="b2" step="0.0001" placeholder="-6.130" value="-6.130"/>
      </div>
      $x_2$= 
      <div>
        <input type="number" id="c2" name="c2"step="0.0001"  placeholder="46.78" value="46.78"/>
      </div>
    </div>
    <div class="button">
      <div>
        <button id="load">naive solution</button>
      </div>
      <div>
        <button id="load_good">modified solution</button>
      </div>
    </div>
    <div id="main"> </div>
  </div>

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
  </script>
  <script src="code.js"></script>
  <script src="process.js"></script>
  <script src="mustache.min.js"></script>

</html>
